<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
    <script src="main.js" defer></script>
	</head>
	<body>
		<div class="container-all">
			<div class="container-pokemons">
			</div>
			<div class="container-comparacao">
				<div class="container-tipo">
					<label for="select-tipo"></label>
					<i class="fas fa-chevron-down" id="chevron-tipo"></i>
					<input
						type="text"
						id="select-tipo"
						class="select-default"
						readonly
						value=""
					/>
					<div class="option-lista" id="optionLista">
						<option value="Ataque" id="optionAtaque">Ataque</option>
						<option value="Defesa" id="optionDefesa">
							Defesa
						</option>
						<option value="Ataque Especial" id="optionAtaqueEspecial">Ataque Especial</option>
						<option value="Defesa Especial" id="optionDefesaEspecial">
							Defesa Especial
						</option>
						<option value="Velocidade" id="velocidade">
							Velocidade
						</option>
					</div>
				</div>
        <button class="botao" type="button" id="botao">COMPARAR!</button>
			</div>
		</div>
	</body>
</html>
